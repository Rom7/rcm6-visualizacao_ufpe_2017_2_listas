<g transform="rotate(-45,115,90)"> <!-- en haut à gauche -->

	<rect x="40px" y="145px" width="150" height="40"/>
</g>

<g transform="rotate(45,115,658)"> <!-- en bas à gauche -->
	<rect x="40px" y="693px" width="150" height="40"/>
	<rect x="40px" y="638px" width="50" height="40"/>
	<rect x="140px" y="638px" width="50" height="40"/>
	<rect x="40px" y="583px" width="150" height="40"/>
</g>

<g transform="rotate(45,909,90)"> <!-- en haut à droite -->

</g>

</g>
